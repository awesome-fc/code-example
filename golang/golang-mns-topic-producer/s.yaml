edition: 1.0.0
name: hello-world-app
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: default # 配置密钥信息

vars: # 全局变量
  region: cn-hangzhou
  service:
    name: hello-world-service
    description: 'hello world by serverless devs'

services:
  fc-example:
    component: fc
    actions:
      pre-deploy:
        - run: GO111MODULE=on GOOS=linux CGO_ENABLED=0 go build -o main main.go
          path: ./code
    props:
      region: ${vars.region} 
      service: ${vars.service}
      function:
        name: go-mns-topic-producer
        description: 'hello world by serverless devs'
        runtime: go1
        codeUri: ./code
        handler: main
        memorySize: 128
        timeout: 60
        initializationTimeout: 20
        initializer: index.initialize
        environmentVariables:
          MnsEndpoint: "http://{AccountID}.mns.{Region}.aliyuncs.com" # 设置MNS访问地址
          TopicName: "fc-example" # 设置MNS主题名称
      
        