edition: 1.0.0
name: hello-world-app
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: default # 配置密钥信息

vars: # 全局变量
  region: cn-hangzhou
  service:
    name: fc-example
    description: 'hello world by serverless devs'

services:
  fc-example:
    component: fc
    props:
      region: ${vars.region} 
      service: ${vars.service}
      function:
        name: nodejs14-mysql
        description: 'hello world by serverless devs'
        runtime: nodejs12
        codeUri: ./code
        handler: index.handler
        memorySize: 128
        timeout: 60
        environmentVariables:
          MYSQL_USER: "xxx"       # 设置mysql数据库配置
          MYSQL_PASSWORD: "xxx"   # 设置mysql数据库配置
          MYSQL_ENDPOINT: "xxx"   # 设置mysql数据库配置
          MYSQL_PORT:  "3306"     # 设置mysql数据库配置
          MYSQL_DBNAME: "xxx"     # 设置mysql数据库配置
        initializationTimeout: 20
        initializer: index.initialize
        instanceLifecycleConfig:
          preStop:
            handler: index.pre_stop
            timeout: 10
        