edition: 1.0.0
name: hello-world-app
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: "{{access}}" # 设置成你自己的密钥信息

services:
  fc-example:
    actions: # 自定义执行逻辑，关于actions 的使用，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#行为描述
      pre-deploy:
        - run: s build --use-docker
          path: ./
    component: fc
    props:
      region: "{{region}}"
      service: 
        name: "{{serviceName}}"
        vpcConfig:
          vpcId: "{{vpcId}}" # Kafka实例所在的VPC ID
          securityGroupId: "{{securityGroupId}}" # 安全组Id
          vswitchIds:
            - "{{vswitchIds}}" # Kafka实例所在的vSwitch ID (请注意要函数计算支持的az)
      function:
        name: "{{functionName}}"
        description: 'kafka producer by serverless devs'
        runtime: python3.9
        codeUri: ./code
        handler: index.handler
        memorySize: 128
        timeout: 60
        initializationTimeout: 20
        initializer: index.initialize
        environmentVariables:
          BOOTSTRAP_SERVERS: "{{bootstrapServers}}"       # 设置成你自己的Kafka接入点
          TOPIC_NAME: "{{topicName}}"   # 设置成要发送消息的Topic