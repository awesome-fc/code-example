Type: Application
Name: oss-trigger-fc-event-python3
Version: 0.1.0
Provider:
  - 阿里云
Description: 快速部署一个 具备 OSS 触发器 Event 类型的图像处理函数到阿里云函数计算。
HomePage: https://github.com/devsapp/start-fc
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunOSSFullAccess
    Runtime: Python3
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - ossBucketRegion
    - accountId
    - bucketName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: oss-trigger-quick-start
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: oss-trigger-event-function-python
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    accountId:
      title: 主账号ID
      type: string
      description: 拥有 OSS Bucket 资源的主账号ID
    ossBucketRegion:
      title: OSS Bucket 地域
      type: string
      default: cn-hangzhou
      description: OSS Bucket 资源所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    bucketName:
      title: OSS Bucket 名称
      type: string
      description: 同即将创建的函数同一地域下的已经创建的 bucket 名称。
    pathPrefix:
      title: OSS Bucket object 前缀
      type: string
      default: ''
      description: 希望触发函数执行的 OSS Bucket object 路径前缀
    pathSuffix:
      title:  OSS Bucket object 后缀
      type: string
      default: '.png'
      description: 希望触发函数执行的 OSS Bucket object 后缀