Type: Application
Name: FCToODPSSamplePython3
Version: 0.1.0
Provider:
  - 阿里云
Description: 在阿里云函数计算上快速部署一个可以将数据插入到 ODPS(MaxCompute) 数据表的函数。
HomePage: https://github.com/devsapp/start-fc
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunDataWorksFullAccess
    Runtime: Python3
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - accessKeyID
    - accessKeySecret
    - odpsProject
    - odpsEndpoint
    - odpsTableName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: fc-to-odps-sample-py3-service
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: fc-to-odps-sample-py3-function
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    accessKeyID:
      title: 账户的 accessKeyID
      type: string
      description: 输入账户的 AccessKey ID，用于访问 ODPS(MaxCompute)。
    accessKeySecret:
      title: 账户的 accessKeySecret
      type: password
      description: 输入账户的 AccessKey Secret，用于访问 ODPS(MaxCompute)。
    odpsProject:
      title: ODPS 项目
      type: string
      description: 输入 ODPS(MaxCompute) 项目名称，需要字母开头，只能包含字母、下划线和数字。
    odpsEndpoint:
      title: ODPS 服务地址
      type: string
      description: 输入 ODPS(MaxCompute) 服务地址，如无特殊需求可选择外网访问地址，地址详见：https://help.aliyun.com/document_detail/34951.html。
    odpsTableName:
      title: ODPS 数据表名字
      type: string
      description: 输入 ODPS(MaxCompute) 数据表名称。