Type: Application
Name: rds-mysql-fc-event-python3
Version: dev
Provider:
  - 阿里云
Description: 快速部署一个读写 Mysql 数据库的函数到阿里云函数计算。
HomePage: https://github.com/devsapp/start-fc  
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
    Runtime: Python3
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - accountId
    - mysqlUrl
    - mysqlPort
    - mysqlDatabase
    - mysqlUser
    - mysqlPassword
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: rds-mysql-quick-start
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: rds-mysql-event-function-python
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    accountId:
      title: 主账号ID
      type: string
      description: 拥有 MNS 主题资源的主账号ID
    mysqlUrl:
      title: Mysql 内网地址
      type: string
      description: 输入 Mysql 内网地址,用于数据库连接
    mysqlPort:
      title: Mysql 端口
      type: string
      default: 3306
      description: 输入 Mysql 端口,用于数据库连接
    mysqlDatabase:
      title: Mysql 数据库名
      type: string
      description: 输入 Mysql 数据库名,用于数据库连接
    mysqlUser:
      title: Mysql 用户
      type: string
      description: 输入 Mysql 用户,用于数据库连接
    mysqlPassword:
      title: Mysql 密码
      type: string
      description: 输入 Mysql 密码,用于数据库连接