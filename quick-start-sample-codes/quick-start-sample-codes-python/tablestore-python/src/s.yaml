edition: 1.0.0
name: start-python3-tablestore
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: default # 配置密钥信息

vars: # 全局变量
  region: {{ region }}
  service:
    name: {{ serviceName }}
    description: 'hello world by serverless devs'
    role: {{ roleArn }}

services:
  fc-example:
    component: fc
    props:
      region: ${vars.region} 
      service: ${vars.service}
      function:
        name: {{ functionName }}
        description: 'hello world by serverless devs'
        runtime: python3
        codeUri: ./code
        handler: index.handler
        memorySize: 128
        timeout: 60
        environmentVariables:
          ENDPOINT: {{ ENDPOINT }} # 设置tablestore的ENDPOINT，这里使用公网
          INSTANCE_NAME: {{ INSTANCE_NAME }} # tablestore实例名
          TABLE_NAME: {{ TABLE_NAME }} # tablestore表名
        initializationTimeout: 20
        initializer: index.initialize