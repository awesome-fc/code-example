Type: Application
Name: mns-queue-trigger-php
Version: 0.0.1
Provider:
  - 阿里云
Description: 快速部署一个由 php 7.2 实现的消息服务 MNS(队列模型 - 消费者) 触发器函数到阿里云函数计算。
HomePage: https://github.com/devsapp/start-fc 
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunMNSFullAccess
    Runtime: Php 7.2
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - mnsQueueName
    - isBase64Decode
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: quick-start-sample-codes
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: mns-queue-trigger-php
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    mnsQueueName:
      title: MNS Queue 名称
      type: string
      description: 已创建的 mns queue 的名称。更多信息请参考 [创建队列](https://help.aliyun.com/document_detail/34417.html)
    isBase64Decode:
      title: 是否选择自动解码消息内容 (消息默认为 base64 编码)
      type: boolean
      default: false
      description: 只能输入 flase 或者 true
      enum:
        - true
        - false