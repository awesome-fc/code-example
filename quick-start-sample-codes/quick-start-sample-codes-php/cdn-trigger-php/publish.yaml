Type: Application
Name: cdn-trigger-fc-event-php
Version: dev
Provider:
  - 阿里云
Description: 快速部署一个 具备 CDN 触发器 Event 类型的函数到阿里云函数计算。
HomePage: https://github.com/devsapp/start-fc
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
    Runtime: php7.2
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - accountId
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: cdn-trigger-quick-start
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: cdn-trigger-event-function-php
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    accountId:
      title: 主账号ID
      type: string
      description: 拥有 CDN 的主账号ID
    cdnDomain:
      title: CDN域名
      type: string
      description: 已绑定源站的 CDN 域名