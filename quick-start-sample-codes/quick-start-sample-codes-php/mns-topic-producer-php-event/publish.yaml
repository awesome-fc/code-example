Type: Application
Name: mns-topic-producer-php-event
Version: 0.0.1
Provider:
  - 阿里云
Description: 快速部署一个由 php 7.2 HTTP类型实现的消息服务MNS(队列模型-生产者)示例函数到阿里云函数计算。
HomePage: https://github.com/devsapp/start-fc
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunMNSFullAccess
    Runtime: Php 7.2
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - mnsEndpoint
    - mnsTopicName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: quick-start-sample-codes
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: mns-topic-producer-php-event
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    mnsEndpoint:
      title: MNS 接入点
      type: string
      description: 访问 mns 的 endpoint。可登陆消息服务MNS 控制台->主题列表->主题详情->接入点
    mnsTopicName:
      title: MNS Topic 名称
      type: string
      description: 已创建的 mns topic 的名称。