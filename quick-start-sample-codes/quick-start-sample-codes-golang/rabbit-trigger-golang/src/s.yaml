edition: 1.0.0
name: hello-world-app
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: "{{ access }}"

vars: # 全局变量
  region: "{{region}}"

services:
  fc-example:
    actions: # 自定义执行逻辑，关于actions 的使用，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#行为描述
      pre-deploy:
        - run: GO111MODULE=on go mod vendor
          path: ./code
        - run: GOOS=linux CGO_ENABLED=0 go build -o target/main main.go
          path: ./code
    component: fc
    props:
      region: ${vars.region}
      service: 
        name: "{{serviceName}}"
      function:
        name: "{{functionName}}"
        description: 'rabbit trigger by serverless devs'
        runtime: go1
        codeUri: ./code/target
        handler: main
        memorySize: 128
        timeout: 60
      triggers:
        - name: eventbridgeTriggerWithRabbitMQSource
          type: eventbridge
          config:
            triggerEnable: true
            asyncInvocationType: true
            eventRuleFilterPattern: "{}"
            eventSinkConfig:
              deliveryOption:
                mode: event-streaming
            eventSourceConfig:
              eventSourceType: RabbitMQ
              eventSourceParameters:
                sourceRabbitMQParameters:
                  RegionId: ${vars.region}
                  InstanceId: "{{instanceId}}" # 需要提前创建
                  VirtualHostName: "{{virtualHostName}}" # 需要提前创建
                  QueueName: "{{queueName}}" # 需要提前创建