Type: Application
Name: kafka-trigger-fc-event-golang
Provider:
  - 阿里云
Version: dev
Description: 快速部署一个具备 Kafka触发器 Event 类型的函数到阿里云函数计算
HomePage: https://github.com/devsapp/start-fc
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Runtime: Golang
    Authorities:
      - AliyunFCFullAccess
      - AliyunKafkaReadOnlyAccess
      - AliyunVPCReadOnlyAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - vpcId
    - securityGroupId
    - vswitchIds
    - instanceId
    - topicName
    - consumerGroup
  properties:
    region:
      title: 地域
      type: string
      default: cn-qingdao
      description: 创建应用所在的地区
      enum:
        - cn-qingdao
        - cn-hongkong
    serviceName:
      title: 服务名
      type: string
      default: kafka-trigger-quick-start
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: kafka-trigger-event-function-golang
      description: 数据预处理函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    vpcId:
      title: kafka 实例所在 vpc id
      type: string
      default: vpc-******
      description: VPC id。请注意需要填写函数计算支持的 az
    vswitchIds:
      title: kafka 实例所在 vswitchId
      type: string
      default: vsw-*****
      description: vpc 中 vswitch id, 用于内网访问 kafka
    securityGroupId:
      title: kafka 实例所在 vpc 的 security group id
      type: string
      default: sg-*****
      description: vpc 下安全组 id, 用于内网访问 kafka
    instanceId:
      title: kafka 实例id
      type: string
      default: alikafka_XXXXX
      description: kafka 实例id, 可在 kafka 控制台获取
    topicName:
      title: kafka topic name
      type: string
      default: topic-a
      description: kafka 实例的 topic name, 此topic的数据生产会触发部署函数
    consumerGroup:
      title: kafka topic name
      type: string
      default: consumer-a
      description: kafka 实例的消费组, 数据由此 Group 消费