edition: 1.0.0
name: oss-trigger-golang-app
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"
  accountId: "{{ accountId }}"
  service:
    name: "{{ serviceName }}"
    role: "acs:ram::{{ accountId }}:role/AliyunFCDefaultRole"
    description: 'oss trigger by serverless devs'
  bucketName: "{{ bucketName }}"

services:
  osstrigger: # 业务名称/模块名称
    component:  fc # 组件名称，Serverless Devs 工具本身类似于一种游戏机，不具备具体的业务能力，组件类似于游戏卡，用户通过向游戏机中插入不同的游戏卡实现不同的功能，即通过使用不同的组件实现不同的具体业务能力
    actions:
      pre-deploy:
        - run: GO111MODULE=on go mod vendor
          path: ./code
        - run: GOOS=linux CGO_ENABLED=0 go build -o target/main main.go
          path: ./code
#        - component: fc build --use-docker --dockerfile ./code/Dockerfile  # 要运行的组件，格式为【component: 组件名 命令 参数】（可以通过s cli registry search --type Component 获取组件列表）
#        - run: docker build xxx          # 要执行的系统命令，类似于一种钩子的形式
#          path: ./src                    # 执行系统命令/钩子的路径
#        - plugin: myplugin               # 与运行的插件 （可以通过s cli registry search --type Plugin 获取组件列表）
#          args:                          # 插件的参数信息
#            testKey: testValue
#      post-deploy: # 在deploy之后运行
#        - component: fc versions publish # 要运行的命令行
    props:
      region: ${vars.region}              # 关于变量的使用方法，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#变量赋值
      service: ${vars.service}
      function:
        name: "{{ functionName }}"
        description: 'oss trigger event function by serverless devs'
        runtime: go1
        codeUri: ./code/target
        handler: main
        memorySize: 128
        timeout: 60
      triggers:
        - name: oss-trigger-test
          sourceArn: acs:oss:${vars.region}:${vars.accountId}:${vars.bucketName}
          type: oss
          role: acs:ram::${vars.accountId}:role/aliyunosseventnotificationrole
          # qualifier: LATEST
          config:
            events:
              - oss:ObjectCreated:PostObject
            filter:
              Key:
                Prefix: "{{ pathPrefix }}"
                Suffix: "{{ pathSuffix }}"