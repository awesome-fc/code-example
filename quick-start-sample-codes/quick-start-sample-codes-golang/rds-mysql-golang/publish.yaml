Type: Application
Name: rds-mysql-fc-event-golang
Version: 0.0.1
Provider:
  - 阿里云
Description: 快速部署一个读写 Mysql 数据库的函数到阿里云函数计算。
HomePage: https://github.com/devsapp/start-fc  
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
    Runtime: Golang
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - mysqlUrl
    - mysqlPort
    - mysqlDatabase
    - mysqlUser
    - mysqlPassword
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: rds-mysql-quick-start
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: rds-mysql-event-function-golang
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    mysqlUrl:
      title: Mysql 地址
      type: string
      description: Mysql 地址，可登陆 RDS 控制台->实例列表->基本信息->网络类型->外网地址 查看
    mysqlPort:
      title: Mysql 端口
      type: string
      default: 3306
      description: Mysql 端口号，默认 3306
    mysqlDatabase:
      title: Mysql 数据库名
      type: string
      description: Mysql 数据库名，可登陆 RDS 控制台->实例列表->数据库管理->数据库名称 查看
    mysqlUser:
      title: Mysql 用户
      type: string
      description: Mysql 用户，可登陆 RDS 控制台->实例列表->账号管理->用户账号 查看
    mysqlPassword:
      title: Mysql 密码
      type: string
      description: Mysql 密码，可登陆 RDS 控制台->实例列表->账号管理->用户账号 查看