Type: Application
Name: kafka-trigger-fc-event-nodejs14
Provider:
  - 阿里云
Version: dev
Description: 快速部署一个具备 Kafka触发器 Event 类型的函数到阿里云函数计算
HomePage: https://github.com/devsapp/start-fc
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Runtime: Node.js 14
    Authorities:
      - AliyunFCFullAccess
      - AliyunKafkaReadOnlyAccess
      - AliyunVPCReadOnlyAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - instanceId
    - topicName
    - consumerGroup
    - offsetReset
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: kafka-trigger-quick-start
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: kafka-trigger-event-function-nodejs14
      description: 数据预处理函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    instanceId:
      title: kafka 实例id
      type: string
      description: kafka 实例id, 可在 kafka 控制台获取
    topicName:
      title: kafka topic name
      type: string
      description: kafka 实例的 topic name, 此topic的数据生产会触发部署函数
    consumerGroup:
      title: kafka consumer group
      type: string
      description: kafka 实例的消费组, 数据由此 Group 消费
    offsetReset:
      title: kafka offsetReset
      type: string
      default: latest
      description: kafka 消费位，可选最新位点(latest) / 最早位点(earliest)
      enum:
        - latest
        - earliest